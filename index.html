<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Twitter</title>
</head>

<body>
    <header>
        <div class="header-nav">
            <nav>
                <div class="nav">
                    <a class="home" href="#"><i class="fas fa-home"></i>Home</a>
                    <a class="moment" href="#"><i class="fas fa-bolt"></i>Moments</a>
                    <a class="notifications" href="#"><i class="far fa-bell"></i>Notifications</a>
                    <a class="messages" href="#"><i class="far fa-envelope"></i>Messages</a>
                </div>
               
            </nav>
            <div class="icon-twitter">
                    <i class="fab fa-twitter"></i>
                </div>
                <div class="nav-right">
                        <input class="search-twitter" type="text" placeholder="Search Twitter" name="search">
                        <span type="submit">
                            <i class="fa fa-search"></i>
                        </span>
                    <img class="profile-img" src="https://placedog.net/40/40/?id=4" alt="White dog">
                    <button class="tweet-buttom" type="submit">Tweet</button>
                </div>
            </div>
    </header>
    <section class="user-information"></section>
    <section class="trends"></section>
    <section class="feed"></section>
    <section class="who-follow"></section>
    <section class="ads"></section>
</body>

</html>
