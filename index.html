<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Twitter</title>
</head>

<body>
    <header>
        <div class="nav-container">
            <nav>
                <div class="nav">
                  
                       <a href="#"><i class="fas fa-home"></i>Home</a>
                       <a href="#"><i class="fas fa-bolt"></i>Moments</a>
                       <a href="#"><i class="far fa-bell"></i>Notifications</a>
                       <a href="#"><i class="far fa-envelope"></i>Messages</a>
                  
                </div>
                <div class="icon-twitter">
                    <i class="fab fa-twitter"></i>
                </div>
                <div>
                    <form action="#">
                        <input type="text" placeholder="Search Twitter" name="search">
                        <button type="submit"><i class="fa fa-search"></i></button>
                    </form>
                    <img src="https://placedog.net/40/40/?id=4" alt="">
                    <button class="tweet-buttom" type="submit">Tweet</button>
                </div>
            </nav>
        </div>
    </header>
    <section class="user-information"></section>
    <section class="trends"></section>
    <section class="feed"></section>
    <section class="who-follow"></section>
    <section class="ads"></section>
</body>

</html>
